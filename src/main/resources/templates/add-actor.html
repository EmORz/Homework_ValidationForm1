<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add actor</title>
</head>
<body>
<header th:insert="fragments/header :: header"/>
<h1>Добавяне на актьор</h1>
<form action="/actors/add" method="post">
  <label for="first_name">Име:</label>
  <input type="text" name="first_name" id="first_name">
  <br>
  <label for="last_name">Фамилия:</label>
  <input type="text" name="last_name" id="last_name">
  <br>
  <label for="nationality">Националност:</label>
  <select name="nationality" id="nationality">
    <option value="">Избери...</option>
    <option th:each="nationality : ${nationalities}" th:value="${nationality.id}" th:text="${nationality.name}" ></option>

  </select>
  <br>
  <label for="age">Възраст:</label>
  <input type="number" name="age" id="age">
  <br>
  <label for="gender">Пол:</label>
  <select name="gender" id="gender">
    <option value="">Избери...</option>
    <option value="MALE">Мъж</option>
    <option value="FEMALE">Жена</option>
  </select>
  <br>
  <br>
  <button type="submit">Добави</button>
</form>
<footer th:insert="fragments/footer :: footer">

</body>
</html>
